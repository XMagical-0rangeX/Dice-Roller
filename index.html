<!DOCTYPE html>


<head>
  <title>Dice Roller</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h1>Dice Roller</h1>
  <hr>
  <h2>Input the kind of dice you want rolled<br> and it will roll that dice!</h2>
  <img src = "dice.webp" id = "diceimg"><p><h3>Output: <span id = "rollout">---</span></h3></p>

  <!--<p><input id = "dicein" type="number">-->

  <p>
    <button id = "dicebtn1">Roll d1</button>
    <button id = "dicebtn2">Roll d2</button>
    <button id = "dicebtn4">Roll d4</button>
    <button id = "dicebtn6">Roll d6</button>
    <button id = "dicebtn8">Roll d8</button>
    <button id = "dicebtn10">Roll d10</button>
    <button id = "dicebtn12">Roll d12</button>
    <button id = "dicebtn20">Roll d20</button>
    <button id = "dicebtn50">Roll d50</button>
    <button id = "dicebtn100">Roll d100</button>
    <button id = "dicebtn1000">Roll d1000</button>
  </p>
  <input type="number" value = "1" min="1" id = "rolin"><br>
  <button id = "custom">Custom</button>
  

  <script src ="script.js"></script>

</body>

</html>
